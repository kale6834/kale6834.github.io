<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>About Me</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="mypage_bootstrap.html">Home</a>
        <a class="navbar-brand" href="mypage.html">HTML Home</a>
        <a class="navbar-brand" href="form.html">Add Interest</a>
    </nav>
    <br>
    <h1>Add New Interest</h1>
    <form>

        <div class="form-group">
            <label for="inputInterest">Interest Name</label>
            <input type="interest" class="form-control" id="inputInterest" aria-describedby="interestName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="aboutInterest">Text About Interest</label>
            <textarea class="form-control" id="aboutInterest" rows="3"></textarea>
        </div>
    </form>
    <form>
        <div class="form-row">
            <div class="form-group" style="float: left;">
                <label for="uploadFile">Upload Local Image:</label>
                <input type="file" class="form-control-file" id="uploadFile">
            </div>
            <div class="form-group col-md-6">
                <label for="numTweets">Select # Tweets to Display:</label>
                <select class="form-control" id="numTweets">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

    </form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="rating">On a scale of 1-5, how interested in this are you?</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox3">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox3">5</label>
            </div>
        </div>
    </div>
    Login to Finish Submitting<br>
    <div class="form-row">
        <div class="form-group col-md-6">

            <input class="form-control" type="email" id="username" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
            <input class="form-control" type="password" id="password" placeholder="Password">
        </div>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</body>

</html>
